version: "3.1"

rules:
  - rule: Fallback rule
    steps:
      - intent: nlu_fallback
      - action: utter_default

  - rule: Apply leave form
    steps:
      - intent: apply_leave
      - action: apply_leave_form
      - active_loop: apply_leave_form

  - rule: Submit leave form
    condition:
      - active_loop: apply_leave_form
    steps:
      - action: apply_leave_form
      - active_loop: null
      - action: action_submit_leave
